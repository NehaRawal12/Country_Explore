<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Country Explorer</h1>
        <input type="text" id="search" placeholder="Search for a country...">
     
    </header>
    <main>
        <div id="country-list" class="country-list"></div>
        <button id="show-more" class="show-more">Show More</button>
        <button id="view-favorites">View Favorites</button>
    
    </main>
    <aside id="favorites" class="favorites">
     
        <ul id="favorite-list"></ul>
    </aside>
    <script src="script.js"></script>
</body>
</html>
